<div class="outer">
    <div class="container">
      <div class="row">
          <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
            <div class="panel border bg-white">
            <div class ="panel-heading">
               <h3 class="pt-3 font-weight-bold">Sign Up</h3>
            </div>
            <div class="panel-body p-3"> 
            <form>
              <div class="form-group pt-3">  
                 <div class="input-field">
                     <span class="fa fa-user p-2"></span>
                     <input type="text" placeholder="FirstName">
                 </div> 
              </div>    
              <div class="form-group pt-3"> 
              <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <input type="text" placeholder="LastName">
              </div>  
              </div>    
              <div class="form-group pt-3"> 
                <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input type="text" placeholder="Email Address">
                </div> 
              </div>  
              <div class="form-group pt-3"> 
                <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input type="text" placeholder="Mobile No">
                </div> 
              </div>   
              <div class="form-group pt-3"> 
                <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input type="text" placeholder="Login ID">
                </div> 
              </div>  
              <div class="form-group pt-3"> 
                <div class="input-field">
                    <span class="fa fa-lock p-2"></span>
                    <input type="text" placeholder="Password">
                </div> 
              </div>  
              <div class="form-group pt-3"> 
                <div class="input-field">
                    <span class="fa fa-lock p-2"></span>
                    <input type="text" placeholder="Confirm Password">
                </div> 
              </div>   
             <div class="form-inline fr mt-4">
               <a id="forgot" class="font-weight">Forgot Password</a>
             </div> 
            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
            <div class="text-center pt-4 text muted">Already have account? <a id="forgot" routerlink="~/login" >Login</a></div>
        </form>
    </div> 
</div>
